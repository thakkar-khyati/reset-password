<h1 class="text-center">Reset password <span *ngIf="payload
  " >for {{payload.email}}</span></h1>
<div class="container">
  <div *ngIf="error">
    <h2 class="text-center">
      {{error}}
    </h2>
  </div>
  <div class="row align-content-center justify content center">
    <div class="col-2"></div>
    <div class="col-8">
      <form [formGroup]="resetform" (ngSubmit)="resetpassword()">
        <div class="mb-3">
          <label for="password" class="form-label">Enter new password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">enter password again</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            formControlName="password1"
          />
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary"
          >
            send link
          </button>
          <br />
          <br />

        </div>
      </form>

    </div>
    <div class="col-2"></div>
  </div>
</div>

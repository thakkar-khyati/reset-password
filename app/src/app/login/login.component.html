<h1 class="text-center">LogIn</h1>
<div class="container">
  <div class="row align-content-center justify content center">
    <div class="col-2"></div>
    <div class="col-8">
      <form [formGroup]="loginform">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />

        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="login()"
          >
            login
          </button>
          <br />
          <br />
          <a routerLink="/forget-password">Forgot Password? click here to RESET...</a>
        </div>
      </form>

    </div>
    <div class="col-2"></div>
  </div>
</div>
